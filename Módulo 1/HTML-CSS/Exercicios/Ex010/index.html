<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminuia o tamanho do seu navegador.</p>

    <picture><!-- tag utilizada para alterar automaticamente o tamanho das imagens de acordo com a necessidade dos usuários-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!--<audio src="midia/audio01.mp3" controls autoplay></audio>-->
    <audio preload="metadata" controls>
        <source src="midia/audio01.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="midia/audio01.mp3">Clique aqui para baixar o arquivo</a> 
        </p>
    </audio>
    <!-- MP3 WAV OGG-->
    
</body>
</html>
