<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta description="Este é um formulário de login">
    <meta author="Lucas Luiz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
</head>

<body>
    <header>
        <h1 class="title"><span>FAKE</span> GENERATOR</h1>
        <nav>
            <a href="#">Home</a>
            <a href="biblioteca.html" target="_parent">Biblioteca</a>
            <a href="faq.html">FAQ</a>
            <a href="https://lucasboaretto.github.io/Curso-FrontEnd/" target="_blank">Contato</a>
        </nav>
    </header>
    <main>
        <h2>Conversor de texto</h2>
        <p>Insira o seu texto abaixo e escolha uma das opções disponíveis para formatar.</p>
        <input type="text" name="pesquisa" id="inhome" placeholder="Insira seu texto aqui">
        <span class="material-symbols-outlined" id="burguer" onclick="clickMenu()">menu</span>

        <div id="menu">
            <button type="submit" onclick="toggleCase()">TOGGLE CASE</button>
            <button type="submit">PROPER CASE</button>
            <button type="submit">SENTENCE CASE</button>
            <button type="submit">UPPERCASE</button>
            <button type="submit">LOWERCASE</button>
            <button type="submit">MIXEDCASE</button>
            <button type="reset">RESET</button>
            <button type="submit">COPY RESULT</button>
        </div>
        <div>
            <textarea rows="15" id="txt2"></textarea>
        </div>
    </main>
    <footer>
        <div>
            <p>&copy;2024 Gerador <span>Lucas Boaretto</span></p>
        </div>
    </footer>

    <script>
        function clickMenu() {
            if (menu.style.display == 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        }

        function toggleCase() {
            var txt = document.getElementById('inhome'); 
            var mostrar = document.getElementById('txt2'); 
            mostrar.value = transformarToggle(txt.value);
        }

        function transformarToggle(texto) {
            return texto
                .split("")
                .map(letra => letra === letra.toUpperCase()
                    ? letra.toLowerCase()
                    : letra.toUpperCase())
                .join("");
        }

    </script>

</body>

</html>
