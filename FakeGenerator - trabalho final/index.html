<head>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">

</head>

<body>
    <header>
        <h1 class="title"><span>FAKE</span> GENERATOR</h1>
        <nav>
            <a href="#">Home</a>
            <a href="biblioteca.html" target="_parent">Biblioteca</a>
            <a href="faq.html">FAQ</a>
            <a href="https://lucasboaretto.github.io/Curso-FrontEnd/" target="_blank">Contato</a>
        </nav>
    </header>
    <main>
        <h2>Conversor de texto</h2>
        <p class="info">Insira o seu texto abaixo e escolha uma das opções disponíveis para formatar.</p>
        <input type="text" name="pesquisa" id="inhome" placeholder="Insira seu texto aqui" maxlength="100"  oninput="contador()" autocomplete="off">
        <p class="contador"><span id="cont">0</span><span>/100</span></p>
        <span class="material-symbols-outlined" id="burguer" onclick="clickMenu()">menu</span>

        <div id="menu">
            <button type="submit" onclick="toggleCase()">TOGGLE CASE</button>
            <button type="submit">PROPER CASE</button>
            <button type="submit">SENTENCE CASE</button>
            <button type="submit" onclick="upperCase()">UPPERCASE</button>
            <button type="submit" onclick="lowerCase()">LOWERCASE</button>
            <button type="submit">MIXEDCASE</button>
            <button type="submit" onclick="reset()">RESET</button>
            <button type="submit">COPY RESULT</button>
        </div>
        <div>
            <textarea rows="15" id="txt2" readonly></textarea>
        </div>
    </main>
    <footer>
        <div>
            <p>&copy;2024 Gerador <span>Lucas Boaretto</span></p>
        </div>
    </footer>
</body>
