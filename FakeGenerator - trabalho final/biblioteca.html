<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="estilo/biblioteca.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>Biblioteca de botões</h1>
        <nav>
            <a href="index.html" target="_self">&#x2B05; Voltar</a>
        </nav>

    </header>
    <main>
        <nav>
            <div class="line">
                <div>
                    <label for="alert">Alert Button:</label>
                    <button type="submit" id="alert">Atenção</button>
                </div>
                <div>
                    <label for="outline">Outline Button:</label>
                    <button type="submit" id="outline">Teste</button>
                </div>
                <div>
                    <label for="bt2">Split Button:</label>
                    <button type="submit" id="bt2">Teste</button>
                </div>
                <div>
                    <label for="animated">Animated Button:</label>
                    <button type="submit" id="animated"><span>Teste</span></button>
                </div>
                <div>
                    <label for="fading">Fading Button:</label>
                    <button type="submit" id="fading">teste</button>
                </div>
            </div>
            <div class="line">
                <div>
                    <label for="image">Button on Image:</label>
                    <button type="submit" id="image">teste</button>
                </div>
                <div>
                    <label for="social">Social Media Button:</label>
                    <button type="submit" id="social"></button>
                </div>
                <div>
                    <label for="bt7">Read More Read Less:</label>
                    <button type="submit" id="bt7">teste</button>
                </div>
                <div>
                    <label for="loading">Loading Button:</label>
                    <button type="submit" id="loading"><i class="fa fa-circle-o-notch fa-spin"></i> Loading</button>
                </div>
                <div>
                    <label for="download">Download Button:</label>
                    <button type="submit" id="download"><i class="fa fa-download"></i> Download</button>
                </div>
            </div>
            <div class="line">
                <div>
                    <label for="bt10">Notification Button:</label>
                    <button type="submit" id="bt10">teste</button>
                </div>
                <div>
                    <label for="bt11">Icon Button:</label>
                    <button type="submit" id="bt11">teste</button>
                </div>
                <div>
                    <label for="bt12">Next/prev Button:</label>
                    <button type="submit" id="bt12">teste</button>
                </div>
                <div>
                    <label for="bt13">More Button in Nav:</label>
                    <button type="submit" id="bt13">teste</button>
                </div>
                <div>
                    <label for="bt14">Text Button:</label>
                    <button type="submit" id="bt14">teste</button>
                </div>
            </div>
            <div class="line">
                <div>
                    <label for="">Round Button:</label>
                    <button type="submit" id="bt15">teste</button>
                </div>
                <div>
                    <label for="bt16">Scroll to Top Button:</label>
                    <button type="submit" id="bt16">teste</button>
                </div>
                <div>
                    <label for="bt17">Ripple Button:</label>
                    <button type="submit" id="bt17">teste</button>
                </div>
                <div>
                    <label for="btx18">Click Button:</label>
                    <button type="submit" id="bt18">teste</button>
                </div>
                <div>
                    <label for="btx19">Hover Button:</label>
                    <button type="submit" id="bt19">teste</button>
                </div>
            </div>
        </nav>
    </main>
    <footer>
        <p>&copy;2025 Lucas Luiz Boaretto</p>
    </footer>
</body>

</html>
