<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <!--<video src="midia/Video01.webm" width="500" controls></video>-->
    <!--Esse segundo método é para o navegador comparar qual tipo de arquivo é capaz de rodar, se nenhum for ele insere a mensagem que o navegador utilizado não tem compatibilidade com vídeo-->
    <video width="560" controls poster="imagens/thumb.jpg" loop>
        <source src="midia/video01.mp4" type="video/mp4">
        <!--<source src="midia/Video01.webm" type="video/webm">-->
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=QgK6ysasn-EAblm0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
